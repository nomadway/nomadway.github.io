# Remote theme directory
remote_theme: analytics-link/analytics-link.github.io

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

#-------------------------------
# General Site Settings
title: Uran Bolush
description: "Greetings! I'm Uran. I'm a Data Analyst and a Data Engineer in progress."
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

#My portfolio focuses on interesting projects I've recently undertaken, with a strong emphasis on business impact. Please visit my Github & LinkedIn pages (or download my Resume) by using the links below!"#

#-------------------------------
# About Section
subtitle: Data Analyst <span style="color:#f58506"> Portfolio </span>
location: "Montreal, Canada"
# tableau: "https://public.tableau.com/app/profile/uran.bolush" #Add your tableau link
resume_url: /docs/Uran-Bolush-resume.pd
avatar_image: /img/IMG_20211121_213936%20(1)%20Cropped.jpg

#-------------------------------
# Contact links
linkedln: "https://www.linkedin.com/in/uran-bolush/" # Add your linkedln handle
github: "https://github.com/nomadway/My-Projects"  # Add your github handle

paginate: 6
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed # possible values: nested expanded compact compressed

defaults:
  - scope:
      type: posts
    values:
      layout: post
      read_time: true
      share: false


